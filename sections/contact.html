<section id="contact" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-5xl font-bold text-gray-900 mb-6">Get In Touch</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Ready to transform your business? Let's discuss how CSI can help you achieve your digital transformation goals.
      </p>
    </div>

    <!-- Wrapper tengah -->
    <div class="flex justify-center">
      <div class="w-full max-w-lg">
        <div class="bg-white shadow-xl rounded-2xl p-8">
          <h3 class="text-2xl font-semibold text-gray-900 mb-8 text-center">Send us a Message</h3>
          
          <form id="contact-form"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeUpLvT_ZScGFcwt2fOSumKx72JyvcZtkOSLMXIb1xy2aKKCg/formResponse"
            method="POST"
            target="hidden_iframe"
            class="space-y-6">

            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
              <input type="text" name="entry.1303751315" id="name" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" name="entry.1210831877" id="email" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
              <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
              <textarea name="entry.880271336" id="message" rows="4" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>

            <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg
                     transition duration-300">
              Send Message
            </button>

            <!-- Notifikasi -->
            <div id="form-message" class="hidden text-sm font-medium rounded-md p-3 mt-4"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- iframe tersembunyi -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </div>
</section>
